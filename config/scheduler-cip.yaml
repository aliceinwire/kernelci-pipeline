# baseline cip
  - job: baseline-arm-cip
    event: &kbuild-gcc-12-arm-node-event
      <<: *node-event-kbuild
      name: kbuild-gcc-12-arm-cip
    runtime: &lava-cip-runtime
      type: lava
      name: lava-cip
    platforms: &lava-cip-arm
      - beaglebone-black
      - de0-nano-soc
      - r8a7743-iwg20d-q7
# baseline cip

  - job: baseline-arm64-cip
    event: &kbuild-gcc-12-arm64-node-event
      <<: *node-event-kbuild
      name: baseline-arm64-cip
    runtime:
      type: lava
      name: lava-cip
    platforms: &lava-cip-arm64
      - zynqmp-zcu102
      - r8a774a1-hihope-rzg2m-ex

